<div class="background">
    <div class="top">
        <div class="title">Регистрация</div>
        <form class="form_block" ng-submit="registration()">
            <div id="registration" class="input_form">
                <label id="regEmail" class="input_form_text">
                    <input autocomplete="on" type="email" ng-model="user.email" id="inputEmail">
                    <span class="placeholder">Email</span>
                    <span class="msg-error">Адрес электронной почты должен быть в формате example@mail.ru</span>
                </label>

                <label id="regPassword" class="input_form_text">
                    <input autocomplete="current-password" class="inputText" type="password" id="inputPassword"
                           ng-model="user.password" minlength="4">
                    <span class="placeholder">Password</span>
                    <span class="msg-error">Поле должно содержать не менее 4 символов.</span>
                </label>

                <label id="regUsername" class="input_form_text">
                    <input autocomplete="username" type="text" id="inputUsername"
                           ng-model="user.username" minlength="4">
                    <span class="placeholder">Username</span>
                    <span class="msg-error">Поле должно содержать не менее 4 символов.</span>
                </label>
                <button class="submit_button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    <span>Отправить</span>
                </button>
            </div>
        </form>
        <label class="registration_link" ng-click="relocateToAuthorization()">Вернуться</label>
    </div>
    <div class="footer">WowVendorTeamHelper</div>
</div>
