<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <title>Registration</title>
    <link rel="stylesheet" href="../style1.css">
    <link rel="stylesheet" href="../msgBox2.css">
    <script src="registration.js"></script>
</head>

<body>
    <div class="background" ng-controller="registrationController">
        <div class="top">
            <div class="title">Registration</div>
            <form class="form_block" ng-submit="registration()">
                <div class="input_form">
                    <div class="input_form_text">Username</div>
                    <input class="inputText" type="text" placeholder="Enter your Username" ng-model="user.username">
                    <div class="input_form_text">Email</div>
                    <input class="inputText" type="email" placeholder="Enter your Email" ng-model="user.email">
                    <div class="input_form_text">Password</div>
                    <input class="inputText" type="password" placeholder="Enter your Password" ng-model="user.password">
                </div>

                <div><button class="submit_button" type="submit" onclick="this.form.reset();" >Continue</button></div>
            </form>
            <br/>
            <br/>
            <a class="registration_link" href="../index.html">Authorization</a>

        </div>
        <div class="footer">WowVendorTeamHelper</div>
    </div>
</body>

</html>
