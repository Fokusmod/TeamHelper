<!DOCTYPE html>
<html lang="en" ng-app="index-app">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="msgBox2.css">
    <link rel="stylesheet" href="admin/admin.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="registration/registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script src="https://kit.fontawesome.com/63828237af.js" crossorigin="anonymous"></script>

</head>
<body ng-app="index-app" ng-controller="indexController">
<DIV class="main-container" ng-show="isUserLoggedIn()">

    <div class="user-panel">
        <i_user class="fa fa-id-card-o fa-2x" aria-hidden="true"></i_user>
        <div> {{userlogin}}</div>
    </div>

    <div class="panel-container">
        <a href="#!/clientList" class="panel-item-container">
            <i class="fa fa-users" aria-hidden="true"></i>
            <div class="panel-item-title">Клиенты</div>
        </a>
        <a href="#!/schedule" class="panel-item-container">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <div class="panel-item-title">Расписание</div>
        </a>

        <a href="#!/admin" class="panel-item-container">
            <i class="fa fa-cog" aria-hidden="true"></i>
            <div class="panel-item-title">Админка</div>
        </a>

        <a href="" ng-click="tryToLogout()" class="panel-item-container">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <div class="panel-item-title">Выйти</div>
        </a>
    </div>
    <div></div>
</DIV>

<ng-view></ng-view>

<script src="index.js"></script>
<script src="clientList/clientList.js"></script>
<script src="schedule/schedule.js"></script>
<script src="admin/admin.js"></script>
<script src="authorization/authorization.js"></script>
<script src="registration/registration.js"></script>

</body>
</html>
