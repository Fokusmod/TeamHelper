<!DOCTYPE html>
<html lang="en" ng-app="index-app">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="msgBox2.css">
    <link rel="stylesheet" href="admin.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body ng-app="index-app" ng-controller="indexController" >
<DIV class="main-container" ng-show="isUserLoggedIn()">
    <div>
        <div class="user-panel">
            <div> Username: {{usname}} </div>
            <div> Role: </div>
        </div>
    </div>
    <div class="panel-container">
        <a href="#!/clientList">
            <div class="panel-item-container">
                <div class="panel-item-title">Клиенты</div>
            </div>
        </a>
        <a href="#!/schedule">
            <div class="panel-item-container">
                <div class="panel-item-title">Расписание</div>
            </div>
        </a>
        <a href="#!/admin">
            <div class="panel-item-container" >
                <div class="panel-item-title">Админка</div>
            </div>
        </a>
        <a href="" ng-click="tryToLogout()">
            <div class="panel-item-container" >
                <div class="panel-item-title">Выйти</div>
            </div>
        </a>
    </div>
    <div></div>
</DIV>

<ng-view></ng-view>

<script src="index.js"></script>
<script src="clientList/clientList.js"></script>
<script src="schedule/schedule.js"></script>
<script src="admin/admin.js"></script>
<script src="authorization/authorization.js"></script>

</body>
</html>
